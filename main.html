<style>


body{
  background-image: url('new/event3.png');

    background-position: center; /* Centers the image */

    /* You might want to add height or min-height if the div doesn't have content to stretch it */
    min-height: 300px;

.container {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;

    margin-bottom: 10px;
}

.img-container {    
    border: 5px solid black;
    box-shadow: 5px 5px 10px rgba(255, 0, 55, 0.3);
    cursor: pointer; /* Indicates clickable */
}

.img-content {
    width: 100%; /* Make sure the image fills its container */
    max-width: 420px;
    height: 100%;
    display: block;
    opacity: 0.04;
    transition: opacity 4s ease;
    /* Make sure it can transform for the flip animation */
    transform-style: preserve-3d;
    perspective: 1000px; /* Adds depth to the perspective */
}

/* Ensure the animated classes are defined */
.animate__flipInX {
    -webkit-backface-visibility: visible !important;
    backface-visibility: visible !important;
    animation-name: flipInX;
}

.img-content.revealed {
    opacity: 1; /* Full visibility when revealed */
}

@keyframes flipOutX {
    from {
        transform: perspective(400px);
    }
    30% {
        transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
        opacity: 1;
    }
    to {
        transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
        opacity: 0;
    }
}

.animate__flipOutX {
    -webkit-animation-name: flipOutX;
    animation-name: flipOutX;
    -webkit-backface-visibility: visible !important;
    backface-visibility: visible !important;
}

@font-face {
    font-family: 'west'; /* This name will be used to reference the font */

.parag {

.symbol {

.symbol a {

}

.symbol a:hover, .symbol a:visited, .symbol a:active {

@keyframes cursor {

.typewriter {
  font-size: 5em;
  letter-spacing: 4px;
  border-right: 5px solid;
  margin: 0 auto;
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
  animation: 
    typing 1.8s steps(8),
    cursor 0.4s step-end 10 alternate, /* Cursor blinks 8 times */
    hideCursor 0s ease-in 3.2s; /* New keyframe to keep cursor hidden after typing */
  animation-fill-mode: forwards; /* Keeps the animation in its final state */
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes hideCursor {
  to { border-right-color: transparent; } /* Keeps the cursor hidden */
}

<script>

document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.img-content');

    images.forEach(img => {
        img.addEventListener('click', function() {
            if (this.classList.contains('revealed')) {
                // Start hiding the image immediately
                this.style.transition = 'opacity 0.5s ease, transform 0.5s ease'; 
                this.style.opacity = '0.04';
                this.classList.remove('revealed', 'animate__flipInX', 'animate__animated');
                void this.offsetWidth; // Trigger reflow
                
                // Use flipOutX for hiding
                this.classList.add('animate__animated', 'animate__flipOutX');
                
                // After animation, clean up
                setTimeout(() => {
                    this.classList.remove('animate__flipOutX', 'animate__animated');
                }, 650); // Adjust time according to animation length

            } else {
                // Existing reveal logic
                this.classList.remove('animate__flipOutX', 'animate__animated');
                void this.offsetWidth;
                this.style.opacity = '1';
                this.style.transition = 'none';
                this.classList.add('animate__animated', 'animate__flipInX');

                const animationDuration = 1000;
                setTimeout(() => {
                    this.style.transition = 'opacity 0.5s ease';
                    this.classList.add('revealed');
                }, animationDuration);
            }
        });
    });
});

const playText = document.getElementById('playText');
const audio = document.getElementById('audio');

playText.addEventListener('click', function() {
    if (audio.paused) {
        audio.play();
        playText.textContent = 'f';
    } else {
        audio.pause();
        playText.textContent = 'f';
    }
});

</script>
